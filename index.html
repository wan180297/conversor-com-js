<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <img class="logo" src="./assets/images/logo.gif" alt="logo-conversor">
    <main>
        <label>
            Converter <b>de</b>
            <select id="currency-select-one">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" type="text" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img id="currency-img-one" src="assets/images/real.png" alt="logo-real-brasileiro">
                <p class="currency" id="currency-name-one">Real brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="assets/images/seta.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="assets/images/dolar.png" alt="logo-dolar-americano">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>    
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
